<video id="meuVideo" width="800" height="450" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo
</video>
<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function playVideo(video){
        video.play()
    }

    function pauseVideo(video){
        video.pause()
    }
    const divProgresso = document.querySelector('[wm-progresso]')    
    document.getElementById(divProgresso.getAttribute("wm-progresso")).addEventListener("timeupdate", function(){
            progresso = divProgresso.children[0]
            percentualProgresso = this.currentTime / this.duration * 100
            progresso.style.width = percentualProgresso + "%"
            progresso.innerHTML = `${percentualProgresso.toFixed(1)}%`
    })


    const botaoPlay = document.querySelector('[wm-play]')
    const botaoPause = document.querySelector('[wm-pause]')
    botaoPlay.onclick = function () {
        playVideo(document.getElementById(this.getAttribute("wm-play"))) 
    }  
    botaoPause.onclick = function () {
        pauseVideo(document.getElementById(this.getAttribute("wm-pause")))
    } 
    
</script>
